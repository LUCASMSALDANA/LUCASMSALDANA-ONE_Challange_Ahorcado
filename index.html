<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Ahorcado</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="img/ico.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="img/Header-LMS-logo.svg" alt="Logo Lucas Saldaña" class="logo-header">
        </div>
        <h1>El Ahorcado</h1>
    </header>
    <main>
        <div id="pantallacompleta">
            <img src="img/fondo.jpg" alt="" id="imgfondo">

            <div id="ocultaSecciones">
                <div id="trasladaSecciones">
                    <!-- MENÚ PARA AGREGAR PALABRAS -->
                    <section id="agregarpalabras">
                        <!-- <h1>Agregar Palabras</h1> -->
                        <div class="tablero">
                            <h3>¿Así que te atreves a desafiar al verdugo? </h3>
                        </div>
                        <img src="img/Verdugo.png" alt="Verdugo">
                        <div id="botonesAgregarPalabra">
                            <input id="inputAgregarPalabra" type="text" maxlength="14" placeholder="Agrega una palabra" >
                            <button class="btn-oscuro" id="btnAgregarPalabra">Agregar</button>
                            <button class="btn-claro" id="btnAgregarPalabraVolver">Volver</button>
                        </div>

                        <div id="alertaagregarpalabras">
                                <span id="campovacio"><h2>Campo Vacio</h2></span>
                                <span id="palabraagregada"><h2>Se agrego la palabra</h2></span>
                                <span id="palabrarepetida"><h2>Esta palabra se encuentra repetida</h2></span>
                        </div>
                        

                    </section>
                    <!-- MENÚ PRINCIPAL -->
                    <section id="menuprincipal">                        
                        <div id="imagenes">
                            <div id="cartelpuntos">
                                <img src="img/cartelpuntos.png" alt="">
                                <h3>Puntaje maximo:<br><span id="puntajemaximo">0</span></h3>
                            </div>
                            <img src="img/horcamenu.png" id="horcamenu" alt="Horca">
                            <img src="img/soga.png" id="sogamenu" alt="">
                        </div>
                            <div class="botones">
                                <button class="btn-iniciarjuego btn-oscuro">Iniciar Juego</button>
                                <button class="btn-claro"
                                id="btnMenuAgregarPalabra">Agregar Palabras</button>
                            </div>
                    </section>
                    <!-- PANTALLA DE JUEGO -->
                    <section id="juego">

                        <div id="alertas">
                            <div id="alerta-vive" class="cartelalerta">
                                <img src="img/win.svg" alt="">
                                <h2>GANASTE</h2>
                                <div>
                                    <p>Obtuviste: <br>"<span id="puntosAlertaJuego"></span> PUNTOS"</p>
                                </div>
                            </div>
                            <div id="alerta-muere" class="cartelalerta">
                                <h2>PERDISTE</h2>
                                <img src="img/fail.svg" alt="">
                                <div>
                                    <p>La palabra era: <br>"<span id="palabraSecretaAlertaJuego"></span>"</p>
                                </div>
                            </div>
                        </div>

                        <div id="hanged-character">
                            <img src="img/horca.png" alt="Horca">
                        </div>
                        <div id="hidden-word"></div>
                        <div id="wrong-letters"></div>
                        <div id="teclado">
                            <button id="btn-q">Q</button>
                            <button id="btn-w">W</button>
                            <button id="btn-e">E</button>
                            <button id="btn-r">R</button>
                            <button id="btn-t">T</button>
                            <button id="btn-y">Y</button>
                            <button id="btn-u">U</button>
                            <button id="btn-i">I</button>
                            <button id="btn-o">O</button>
                            <button id="btn-p">P</button>
                            <button id="btn-a">A</button>
                            <button id="btn-s">S</button>
                            <button id="btn-d">D</button>
                            <button id="btn-f">F</button>
                            <button id="btn-g">G</button>
                            <button id="btn-h">H</button>
                            <button id="btn-j">J</button>
                            <button id="btn-k">K</button>
                            <button id="btn-l">L</button>
                            <button id="btn-ñ">Ñ</button>
                            <button id="btn-z">Z</button>
                            <button id="btn-x">X</button>
                            <button id="btn-c">C</button>
                            <button id="btn-v">V</button>
                            <button id="btn-b">B</button>
                            <button id="btn-n">N</button>
                            <button id="btn-m">M</button>
                        </div>
                        <div class="botones-juego">
                            <button id="btn-nuevojuego" class="btn-oscuro">Nuevo Juego</button>
                            <button id="btn-desistir" class="btn-claro">Desistir</button>
                        </div>
                    </section>

                </div>
            </div>
            <img src="img/toasty.png" id="toasty" alt="Toasty imagen ">
            <audio src="sfx/toasty.mp3" id="toastyaudio"></audio>
            <audio src="sfx/win.mp3" id="viveAudio"></audio>
            <audio src="sfx/fail.mp3" id="muereAudio"></audio>
            <audio src="sfx/crowcheat.mp3" id="crowAudio"></audio>
        </div>
    </main>
    <footer>
        <div class="container">
            <a href="img/Saldaña CV.pdf" target="_blank"> <img class="logo-footer" src="img/Header-LMS-logo.svg" alt="Lucas Saldaña" ></a>
            <p>&copy Copyright Lucas Saldaña</p>
            <a href="https://github.com/LUCASMSALDANA" target="_blank"> <img class="git-img" src="img/git.png" alt="Lucas Saldaña" ></a>
        </div>
    </footer>
</body>
<script src="index.js"></script>
<script src="teclado.js"></script>
</html>
